<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ajax - jquery(GET)</title>
<script src="./jquery.js"></script>
<script>
$(function(){
	var $data;	// ajax에서 return 받는 결과값 (Back-end가 주는 내용)
	$("#btn").click(function(){
		var $mid = $("#mid").val();
		if($mid == ""){
			alert("아이디를 입력하셔야 합니다.");
		}
		else{	// Ajax - Jquery용 (GET)
			$.ajax({
				// url : Back-end쪽 경로
				url:"../shop/idcheck.do?sid="+$mid,
				cache:false,	// 기본은 true, false를 사용하면 자동으로 갱신하는 형태
				type:"GET",	// 통신방식 - GET, POST, PUT, DELETE
				dataType:"HTML",	// TXT, HTML, JSON, XML
				success:function($data){	// 통신 성공 및 return 값 처리
					console.log($data);
				},
				error:function(){	// Back-end와 통신 에러가 발생시
					console.log("통신에러!!");
				}
			});
		
			/*
			$.get({	// GET 전용
				
			});
			
			$.post({	// POST 전용
				
			});
			*/
		}
	});
});
</script>
</head>
<body>
아이디 : <input type="text" id="mid">
<input type="button" value="중복체크" id="btn">
</body>
</html>
